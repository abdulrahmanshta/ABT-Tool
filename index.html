
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>أداة إنشاء المقالات الذكية</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: "Tajawal", Arial, sans-serif;
        }
        .abt-tool {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        textarea {
            resize: none;
        }
    </style>
</head>
<body>
<div class="abt-tool">
    <h2 class="text-center text-primary">أداة إنشاء المقالات الذكية</h2>
    <div class="mb-3">
        <label for="topic" class="form-label">موضوع المقال:</label>
        <input type="text" id="topic" class="form-control" placeholder="أدخل موضوع المقال">
    </div>
    <div class="mb-3">
        <label for="keywords" class="form-label">الكلمات المفتاحية (اختياري):</label>
        <input type="text" id="keywords" class="form-control" placeholder="أدخل الكلمات المفتاحية (مفصولة بفواصل)">
    </div>
    <button id="generate-btn" class="btn btn-primary btn-lg w-100">إنشاء المقال</button>
    <div id="results" class="mt-4 p-3 border rounded bg-light" style="display: none;">
        <h5>مقالتك:</h5>
        <textarea id="article" class="form-control" rows="10" readonly></textarea>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
